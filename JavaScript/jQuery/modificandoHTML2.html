<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
    
    $('#div2').after('Antes 2')
    $('#div2').before('Depois 2')
    $('<p> Antes 3 </p>').insertAfter('#div3')
    // $('<p> Depois 3 </p>').insertBefore('#dev3')
    // $('<div>Sub</div>').replaceAll('body > p')
    $('body > p').replaceWith(function(){
        return $('<div>').html($(this)).html
    })
    </script>
</body>
