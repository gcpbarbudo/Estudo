<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicio de HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - TESTE</a> | 
        <a href="exercicios/texto1.html">Texto 1</a> | 
        <a href="exercicios/texto2.html">Texto 2</a> |
        <a href="exercicios/lista.html">Listas</a> | 
        <a href="exercicios/ListaAninhada.html">Lista Aninhada</a> | 
        <a href="exercicios/links.html">Link</a> | 
        <a href="exercicios/tabela.html">Tabela</a> | 
        <a href="exercicios/form/form.html">Formulario</a>
    </nav>
    <section id="conteudo"></section>
    

  

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })            
    </script>
    
</body>
</html>
