<h1>Tags Não Visuais</h1>

<!-- 
section: Tem a finalidade de adicionar seção no código HTML
article: Algo auto contigo, não se relaciona com o conteudo em volta
header: cabeçalho da página
footer: rodapé
nav: agrupalmento de links de navegação
aside: de lado (ex. sidebar)
details> exibe detalhes que pode ser exibido ou escondido

div - divisão de seção
span - usado para agrupar elementos inline
 -->


 <div>Area 1</div>
 <div>Area 2</div>

 <p>
    Esse é um texto com <span class="diferente">Muitas palavras</span> e ponto.
 </p>

 São tags não visuais, o que diferencia é o class


<style>
    div {
        display: inline; /*Deixa na mesma linha*/
    }

    
</style>
